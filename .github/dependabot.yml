# Docs
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    rebase-strategy: "disabled"

  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
    rebase-strategy: "disabled"
