  bookmarks_description_html: |
    <p>
      Закладки позволяют не терять интересные пакеты, даже если нет возможности
      сыграть их сразу.
    <p>
      После создания закладки, её можно легко найти на этой странице.
    <p>
      Самые новые закладки выводятся первыми в списке.
    <p>
      Сейчас закладки хранятся не на сервере, а прямо в браузере.
      Когда мы сделаем настоящую систему регистрации на сайте, закладки переедут
      на сервер, и ими можно будет пользоваться с любого устройства.
    <p>
      <a href="%{link}" class="font-bold">
        Поддержи нас в ВК</a> и сделай регистрацию реальностю!
